<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Graph Tracker</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-slate-50 text-slate-900" x-data="projectsPage()" x-init="init()">
    <div class="max-w-6xl mx-auto p-6 space-y-6">
      <header class="flex items-center justify-between">
        <h1 class="text-2xl font-semibold">Graph Tracker</h1>
        <div class="flex items-center gap-3" id="authBox">
          <img id="userAvatar" class="w-7 h-7 rounded-full hidden" alt="User avatar" />
          <span id="userEmail" class="text-sm text-slate-600 hidden"></span>
          <a id="btnLoginGoogle" href="/api/v1/auth/google/login" class="px-3 py-1 bg-red-600 text-white rounded">Sign in with Google</a>
          <button id="btnLogin" class="px-3 py-1 bg-slate-700 text-white rounded">Login</button>
          <button id="btnLogout" class="px-3 py-1 bg-slate-500 text-white rounded hidden">Logout</button>
          <a class="text-blue-600 underline" href="/api/v1/health">Health</a>
          <a class="text-blue-600 underline" href="/settings">Settings</a>
        </div>
      </header>

      <section class="bg-white rounded shadow p-4">
        <h2 class="text-lg font-medium">Create a new board</h2>
        <div class="mt-3 flex gap-2">
          <input x-model="newName" type="text" placeholder="Board name" class="flex-1 border rounded px-3 py-2" />
          <button @click="createProject(false)" class="px-4 py-2 bg-blue-600 text-white rounded">Create</button>
          <button @click="createProject(true)" class="px-4 py-2 bg-emerald-600 text-white rounded">Create & Open</button>
        </div>
        <p class="text-sm text-slate-500 mt-2">A board is a project with its own graph.</p>
      </section>

      <section class="bg-white rounded shadow p-4">
        <h2 class="text-lg font-medium">Boards</h2>
        <template x-if="loading">
          <p class="mt-3 text-slate-500">Loading…</p>
        </template>
        <template x-if="!loading && projects.length === 0">
          <p class="mt-3 text-slate-500">No boards yet. Create one above.</p>
        </template>
        <ul class="mt-3 divide-y" x-show="projects.length > 0">
          <template x-for="p in projects" :key="p.id">
            <li class="py-2 flex items-center justify-between">
              <div class="flex items-center gap-3">
                <a class="text-blue-700 hover:underline font-medium" :href="`/projects/${p.id}`" x-text="p.name"></a>
                <span class="ml-2 text-xs text-slate-500" x-text="p.created_at"></span>
              </div>
              <div class="flex items-center gap-2">
                <button @click="renameProject(p)" class="px-2 py-1 text-xs bg-blue-600 text-white rounded">Rename</button>
                <a class="text-slate-600 hover:text-slate-900" :href="`/projects/${p.id}`">Open →</a>
              </div>
            </li>
          </template>
        </ul>
      </section>
    </div>

    <script>
      async function apiMe(){
        const r = await fetch('/api/v1/auth/me');
        const j = await r.json();
        return j && j.data;
      }
      async function apiLogin(email, password){
        const r = await fetch('/api/v1/auth/login', {method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({email, password})});
        if (!r.ok) throw new Error('Login failed');
        return r.json();
      }
      async function apiLogout(){
        await fetch('/api/v1/auth/logout', {method:'POST'});
      }

      function wireAuthHeader(){
        const emailEl = document.getElementById('userEmail');
        const avatarEl = document.getElementById('userAvatar');
        const btnLogin = document.getElementById('btnLogin');
        const btnLoginGoogle = document.getElementById('btnLoginGoogle');
        const btnLogout = document.getElementById('btnLogout');
        async function refresh(){
          const me = await apiMe();
          if (me && me.id){
            emailEl.textContent = me.email || me.id;
            emailEl.classList.remove('hidden');
            if (me.avatar_url){ avatarEl.src = me.avatar_url; avatarEl.classList.remove('hidden'); } else { avatarEl.classList.add('hidden'); }
            btnLogout.classList.remove('hidden');
            btnLogin.classList.add('hidden');
            btnLoginGoogle.classList.add('hidden');
          } else {
            emailEl.classList.add('hidden');
            avatarEl.classList.add('hidden');
            btnLogout.classList.add('hidden');
            btnLogin.classList.remove('hidden');
            btnLoginGoogle.classList.remove('hidden');
          }
        }
        btnLogin.addEventListener('click', async ()=>{
          const email = prompt('Email');
          const password = prompt('Password');
          if (!email || !password) return;
          try { await apiLogin(email, password); } catch { alert('Invalid credentials'); }
          refresh();
        });
        btnLogout.addEventListener('click', async ()=>{ await apiLogout(); refresh(); });
        refresh();
      }

      function projectsPage() {
        return {
          loading: false,
          projects: [],
          newName: '',
          async init() {
            wireAuthHeader();
            this.loading = true;
            try {
              const res = await fetch('/api/v1/projects');
              const json = await res.json();
              this.projects = json.data || [];
            } finally {
              this.loading = false;
            }
          },
          async renameProject(p){
            const newName = prompt('New board name', p.name || '');
            if (!newName) return;
            const res = await fetch(`/api/v1/projects/${p.id}`, { method:'PATCH', headers:{'Content-Type':'application/json'}, body: JSON.stringify({name:newName}) });
            if (!res.ok) { alert('Rename failed (login required?)'); return; }
            const j = await res.json();
            p.name = j.data.name;
          },
          async createProject(openAfter) {
            const name = (this.newName || '').trim();
            if (!name) { alert('Enter board name'); return; }
            const res = await fetch('/api/v1/projects', {
              method: 'POST', headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ name })
            });
            if (!res.ok) { alert('Failed to create'); return; }
            const json = await res.json();
            const p = json.data;
            this.projects.unshift(p);
            this.newName = '';
            if (openAfter && p && p.id) {
              window.location.href = `/projects/${p.id}`;
            }
          }
        }
      }
    </script>
  </body>
  </html>
